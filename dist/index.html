<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wrestling Leaderboard | by Larissagit</title>
<script defer src="main.js"></script></head>
<body>
  <h1>Wrestling <br/> Learderboard</h1>
  <main>
    <section class="recent-score">
      <header>
        <h2>Recent scores</h2>
        <button type="button" class="refresh-btn">Refresh</button>
      </header>
      <ul class="scores">
      </ul>
    </section>
    <section class="add-score">
      <h2>Add your score</h2>
      <form action="" class="add-score-form">
        <input type="text" name="name" id="name" placeholder="Your name">
        <input type="number" name="score" id="score" placeholder="Your score">
        <input type="submit" value="Submit" class="add-new-score-btn">
      </form>
    </section>
  </main>
</body>
</html>
